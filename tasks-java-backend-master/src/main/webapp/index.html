<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="HelpApp">
        <div ng-controller="ChamadoController as controller">
            <h1>Task List</h1>
            <h4>Things 2 Do</h4>
            <h5>by {{controller.usuario}}</h5>

            <div style="border: 1px solid gray;"
                 ng-show="controller.chamado">
                
                <table border="0">
                <tr>
                	<th>
	            		<label for="chamadoId">ID: </label>
	            	</th>
	            	<th>
	            		<input type="number" id="chamadoId" ng-model="controller.chamado.id" disabled><br>
	            	</th>
	            </tr>
	            <tr>
		            <th>
		            	<label for="assunto">Assunto: </label>
		            </th>
		            <th>
		            	<input type="text" id="assunto" ng-model="controller.chamado.assunto"><br>
		            </th>
	            </tr>
                <tr>
              		<th>
	                	<label for="mensagem">Mensagem: </label>
	                </th>
	                <th>
	                	<textarea rows="4" id="mensagem" ng-model="controller.chamado.mensagem"></textarea><br>
	                </th>
               	</tr>
                
                </table>
                <button type="button" data-ng-click="controller.salvar()">Salvar</button>
                <button type="button" data-ng-click="controller.chamado = undefined">Cancelar</button>
            </div>

            <div style="border: 1px solid gray;"
                 data-ng-show="!controller.chamado">
                <button type="button" data-ng-click="controller.novo()">Nova Tarefa</button><br>
                <br>
                <table border="0">
                    <tr>
                        <th>ID</th>
                        <th>Assunto</th>
                        <th>Status</th>
                        <th>Mensagem</th>
                        <th>Opções</th>
                    </tr>
                    <tr data-ng-repeat="chamado in controller.chamados">
                        <td>{{chamado.id}}</td>
                        <td>{{chamado.assunto}}</td>
                        <td>{{chamado.status}}</td>
                        <td>{{chamado.mensagem}}</td>
                        <td>
                            <button type="button" data-ng-click="controller.alterar(chamado)">Alterar</button>
                            <button type="button" data-ng-click="controller.deletar(chamado)">Excluir</button>
                            <button type="button" data-ng-show="chamado.status !== 'FECHADO'" data-ng-click="controller.concluir(chamado)">Concluir</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="resources/angular.js"></script>
    <script src="resources/help.js"></script>
</body>
</html>
