<body>

<h1>Spezia Imoveis</h1>
<br/>

<!-- Specify a Angular controller script that binds Javascript variables to the feedback messages.-->

<!-- Specify a Angular controller script that binds Javascript variables to the grid.-->
<div class="grid" ng-controller="imoveisFilterController">
    <div>  
        <h3>Busca de Imoveis</h3>
    </div>

	<tr ng-repeat="x in imoveisListController | filter: search">
                    <td>{{x.tipo}}</td>
	</tr>
    <!-- Binds the grid component to be displayed. -->
    <div class="gridStyle" ng-grid="gridOptions">{{buscaImovel()}}</div>

    <!--  Bind the pagination component to be displayed. -->
    <pagination direction-links="true" boundary-links="true"
                total-items="imoveis.totalResultados" items-per-page="imoveis.tamanhoPagina"
                ng-model="imoveis.paginaAtual" ng-change="refreshGrid()">
    </pagination>

 	<h3>Busca Imoveis</h3>
    
    <div class="form-group" ng-class="{'has-error' : imovelForm.proprietario.$invalid && imovelForm.proprietario.$dirty}">
    	<label for="tipo">Proprietario:</label>

    	<input id="busca" name="busca" type="text" placeholder="Search" class="form-control" maxlength="33" ng-model="search" required ng-minlength="4" ng-maxlength="33"/>
    	
    </div>
    <br/>
    	<button type="button" class="btn btn-primary"  type="submit" ng-click="buscarImovel(search)" ng-hide="imovelForm.$invalid" >Buscar</button>
<br/>
<br/>

<input type="text" ng-model="filterOpt.filterTxt" />
</div>
	<!-- <div  ng-controller="InstantSearchController"> -->
	<div>
		<div class="form-group">
			<!-- Crie uma ligação entre o modelo searchString e o campo de texto -->
			<input id="busca" name="busca" type="text" class="form-control" maxlength="33" ng-model="searchString" ng-maxlength="33" placeholder="Digite seu termo de pesquisa"/>
		</div>
		
		<ul>
			<!-- Renderize um elemento li para cada entrada no array de itens. Note o filtro de busca customizado "searchFor". Ele pega o valor do modelo searchString como um argumento. -->
			<!-- <li ng-repeat="i in items | searchFor:searchString">
				<a href="{{ i.url }}"><img ng-src="{{ i.image }}"></a><p>{{ i.title }}</p>
			</li> -->
		</ul>
	</div>
	
<!-- Specify a Angular controller script that binds Javascript variables to the form.-->


<div class="container" ng-app="sortApp" ng-controller="mainController">
  
  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchFish }}</p>
  </div>
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Sushi Roll 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
          Fish Type 
            <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
          Taste Level 
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ roll.name }}</td>
        <td>{{ roll.fish }}</td>
        <td>{{ roll.tastiness }}</td>
      </tr>
    </tbody>
    
  </table>
  
</div>

</html>
